[Distribution]
Distribution=debian
Release=bookworm

[Output]
Format=gpt_ext4
Bootable=yes
OutputDirectory=output
Hostname=vx-iso
ImageId=vx-iso
#SecureBoot=yes
#SecureBootKey=/mnt/DB.key
#SecureBootCertificate=/mnt/DB.crt

[Content]
Packages=
  cloud-init
  dmidecode
  systemd
  systemd-sysv
  efibootmgr
  efitools
  linux-image-amd64
  lz4
  mokutil
  pv
  bash
  dialog
  coreutils
  util-linux
  network-manager
  curl
  wget
  vim
  ca-certificates
  openssl

[Partitions]
RootSize=1.5G

[Host]
ExtraSearchPaths=/usr

[Validation]
CheckSum=yes
